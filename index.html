<!DOCTYPE html>
<html>
  <head>
    <title>vanilla todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button type="button" id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p>未完了のTODO</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>TODOです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了したTODO</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
